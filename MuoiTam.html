<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiktok là số 1</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px; /* Đảm bảo có khoảng cách xung quanh */
            box-sizing: border-box;
        }

        .button-container {
            text-align: center;
            max-width: 100%;
            width: 100%;
            padding: 10px;
        }

        h3 {
            margin: 15px 0;
            font-size: 1.2rem; /* Kích thước chữ cho các tiêu đề */
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem; /* Kích thước chữ cho nút */
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
            margin: 10px 0; /* Khoảng cách giữa các nút */
        }

        .button:hover {
            background-color: #0056b3;
        }

        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #ddd;
        }

        .copy-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
            cursor: text; /* Thay đổi con trỏ để hiển thị văn bản */
            user-select: text; /* Cho phép chọn văn bản */
            pointer-events: none; /* Ngăn không cho liên kết được nhấp vào */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <h3>Vd đáng xem nhất lúc này!</h3>
        <a href="https://dilink.net/notes/bEIjj8B" class="button">Truy cập ngay</a>
        
        <hr>
        
        <h3>Khuyến khích xem khi đang ở 1 mình nha!</h3>
        <a href="https://dilink.net/FWbutyMul" class="button">Truy cập ngay</a>
        
        <div class="copy-link">
            Nếu lỗi thì các bạn tự copy và dán lên gg: <a href="https://dilink.net/FWbutyMul" target="_blank" style="color: #555; text-decoration: underline;">https://dilink.net/FWbutyMul</a> xóa dấu cách đi là được
        </div>
    </div>
</body>
</html>
